server {
    listen       443 ssl;
    server_name  dashboard.alaress.com.au;
    ssl                  on;
    ssl_certificate      /etc/nginx/alaress.crt;
    ssl_certificate_key  /etc/nginx/alaress.key;
    include ssl.conf;

    keepalive_timeout    70;

    access_log  /var/log/nginx/dashboard.log  main;
    error_log  /var/log/nginx/dashboard.error error;

    root /var/www/dashboard/public;

    location / {
        index index.php;
        try_files $uri $uri/ @rewrite;
        auth_basic           "Restricted";
        auth_basic_user_file /etc/apache2/dav_svn.passwd;
    }

    location ~ \.php$ {
        auth_basic           "Restricted";
        auth_basic_user_file /etc/apache2/dav_svn.passwd;
        fastcgi_pass 127.0.0.1:9900;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/dashboard$fastcgi_script_name;
        fastcgi_param SCRIPT_URI $scheme://$http_host:$server_port$request_uri;
        include fastcgi_params;
    }
}
